<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تسجيل زيارات المبيعات</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-8">
      نموذج تسجيل زيارات المبيعات
    </h1>

    <form id="visitForm" class="space-y-6">
      <div class="form-group">
        <label for="entryUserName">اسم الموظف (المدخل)</label>
        <input type="text" id="entryUserName" name="Entry_User_Name" class="mt-1" required />
      </div>

      <div class="form-group">
        <label for="salesRepName">اسم المندوب</label>
        <select id="salesRepName" name="Sales_Rep_Name_AR" class="mt-1" required>
          <option value="">اختر المندوب</option>
          </select>
      </div>

      <div class="form-group">
        <label for="customerName">اسم العميل</label>
        <input
          type="text"
          id="customerName"
          name="Customer_Name_AR"
          list="customerList"
          class="mt-1"
          placeholder="ابحث عن العميل أو أضف عميلاً جديداً"
          required
        />
        <datalist id="customerList">
          </datalist>
      </div>

      <div class="form-group">
        <label for="customerType">نوع العميل</label>
        <select id="customerType" name="Customer_Type" class="mt-1" required>
          <option value="">اختر نوع العميل</option>
          <option value="عميل حالي">عميل حالي</option>
          <option value="عميل جديد">عميل جديد</option>
        </select>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="form-group">
          <label for="visitDate">تاريخ الزيارة</label>
          <input
            type="date"
            id="visitDate"
            name="Visit_Date"
            class="mt-1"
            value=""
            readonly
          />
        </div>
        <div class="form-group">
          <label for="visitTime">وقت الزيارة</label>
          <input
            type="time"
            id="visitTime"
            name="Visit_Time"
            class="mt-1"
            value=""
            readonly
          />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="form-group">
          <label for="visitType">نوع الزيارة</label>
          <select id="visitType" name="Visit_Type_Name_AR" class="mt-1" required>
            <option value="">اختر نوع الزيارة</option>
            </select>
        </div>
        <div class="form-group">
          <label for="visitPurpose">هدف الزيارة</label>
          <select id="visitPurpose" name="Visit_Purpose" class="mt-1" required>
            <option value="">اختر هدف الزيارة</option>
            </select>
        </div>
        <div class="form-group">
          <label for="visitOutcome">نتيجة الزيارة</label>
          <select id="visitOutcome" name="Visit_Outcome" class="mt-1" required>
            <option value="">اختر نتيجة الزيارة</option>
            </select>
        </div>
      </div>

      <div class="form-group">
        <label for="notes">ملاحظات</label>
        <textarea id="notes" name="Notes" rows="4" class="mt-1" placeholder="اكتب أي ملاحظات هنا..."></textarea>
      </div>

      <div class="product-selection-section bg-gray-50 p-6 rounded-xl border border-gray-200">
        <h2 class="text-xl font-bold text-gray-700 mb-4">اختيار المنتجات حسب التصنيف</h2>
        <div id="productCategories" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
          </div>
        <div id="productsDisplay" class="space-y-4">
          </div>
      </div>

      <div class="text-center mt-8">
        <button
          type="submit"
          id="submitBtn"
          class="btn-primary"
          disabled
        >
          إرسال النموذج
          <span
            id="loadingSpinner"
            class="loading-spinner"
            style="display: none;"
          ></span>
        </button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
